<!DOCTYPE html>

  <title>Minimal JS front-end App Example</title>
  <link rel="stylesheet" href="semantic/semantic.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,600italic,400italic' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="css/custom.css">

<body>
<div class="ui container">

        <ul class=" ui center aligned list" id="List">

                <a href="listBooks.html">

            </li>

                <a href="deleteBook.html">
                    <button type="button" class="ui orange button">Delete a book</button></a>
            </li>

            </li>
